<section class="section-offset dreams">
    <div class="container">
        <h2 class="section-title dreams__title">@@title</h2>
        <h3 class="section-subtitle dreams__subtitle">@@subtitle</h3>
        <div class="dreams__video-wrapper">
            <video class="dreams__video-player" poster=@@poster controls width="1200" height="522">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
            </video>
            <div class="dreams__video-comments">
                <div class="badge dreams__video-service">@@badge</div>
                <div class="dreams__video-name">@@video-name</div>
            </div>
            <div class="dreams__video-play">
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M50 100C77.6142 100 100 77.6142 100 50C100 22.3858 77.6142 0 50 0C22.3858 0 0 22.3858 0 50C0 77.6142 22.3858 100 50 100ZM42.1875 68.3402L70.3125 52.62C72.3958 51.4556 72.3958 48.5444 70.3125 47.38L42.1875 31.6598C40.1042 30.4954 37.5 31.9509 37.5 34.2799V65.7201C37.5 68.049 40.1042 69.5046 42.1875 68.3402Z" fill="white" fill-opacity="0.3" />
                </svg>
            </div>
        </div>
        <button class="btn-reset btn btn_primary dreams__btn">get started</button>
    </div>
</section>
